<!DOCTYPE html>
<html lang="en">

<body ng-app="myapp">
    <div class="main">
        <div class="container mt-5 mb-5">
            <link rel="stylesheet" href="../form-gopy.css">
            <form id="contact" action="" method="post">
                <h4>Nếu có góp ý, hãy liên hệ với chúng tôi và điền vào yêu cầu</h4>
                <fieldset>
                    <input placeholder="Tên của bạn" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input placeholder="Địa chỉ email" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Số điện thoại" type="tel" tabindex="3" required>
                </fieldset>
                <fieldset>
                    <textarea placeholder="Điền lời nhắn hoặc góp ý vào đây" tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Gửi</button>
                </fieldset>
            </form>

        </div>

    </div>

</body>

</html>
